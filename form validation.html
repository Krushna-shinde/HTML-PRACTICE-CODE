<html>
    <head>
        <title>Form Validation</title>
        <style>
            form {
                margin: 0 auto;
                width: 50%; 
                border: 1px solid black; 
                padding: 10px;
                background-color: bisque;
            }
            input:invalid {
                display: flex;
                border-color: blue;
            }

            .submit-btn:hover {
                background-color: green;
                color: white;
            }
        </style>
    </head>
    <body>
        <form>
            <br>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required title="This field is required">
            </br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required title="This field is required">
            </br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required title="This field is required">
            </br>
            <br>
            <input type="submit" value="Submit" class="submit-btn">
            </br>
        </form>
    </body>
</html>
